<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIGENCIA MUNICIPAL</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https: //fonts.googleapis.com/css2? family= Shrikhand & display=swap" rel="stylesheet"></link>
  <script>
    // Aquí va tu código JavaScript
    function enviarFormulario() {
      // Código para mostrar el mensaje de éxito y limpiar el formulario
      
      const nombreapellido = document.getElementById('nombreapellido').value;
      const correoelectronico = document.getElementById('correoelectronico').value;
      const telefono = document.getElementById('telefono').value;
      const mensaje = document.getElementById('mensaje').value;
      const checkbox = document.getElementById('checkbox').checked;
      const fecha = new Date().getTime();
      const formData = {
        nombreapellido,
        correoelectronico,
        telefono,
        mensaje,
        checkbox,
        FECHA: fecha,
      };
      
      fetch("http://192.168.0.237:3000/guardar-formulario", {
        method: "POST",
        headers{
            "Content-Type" : "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('mensaje-exito').style.display = 'block';
        document.getElementById('nombreapellido').value = '';
      document.getElementById('correoelectronico').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('mensaje').value = '';
      document.getElementById('checkbox').checked = true;
    })

    .catch(error => console.error("Error al enviar el formulario: ", error));
    }
    

      
  </script>  
</head>
<body>
    <header>
        <div class="caja">
            <img class="logo" src="imagenes/logoVMdef.png" alt="Logo de Vigencia Municipal">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="segunda.html">Volver</a></li>
                    <li><a href="tercera.html">Volver</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a><button class="print-button" onclick="window.print()">IMPRIMIR</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="principal">
            <h2 class="titulo-principal">Vigencia Municipal</h2>
        </section>
        <form class="caja-suscriptores" action="https://silviaelorza.github.io/vigenciaMunicipal/guardar-formulario" method="post">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Comentario</label>
            <textarea cols="70" rows="4" id="mensaje" class="input-padron" required placeholder="Escriba aquí su comentario"></textarea>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>                
                
            <input type="submit" value="Enviar formulario" class="enviar" onclick="enviarFormulario()">
        </form>
    </main>

    <footer>
        <img class="footer" src="imagenes/logoVMdef.png" alt="Logo Vigencia Municipal">
        <p>vigenciamunicipal@gmail.com</p>
        <p class="copyright">Desarrollado por Silvia Elorza - 2023 - &copy Todos los derechos reservados</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
